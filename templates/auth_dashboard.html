{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Dashboard</title>
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 30px;
    }

    h1 {
      color: #00ff88;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #00ff88;
      padding: 10px;
      text-align: left;
    }

    th {
      background: rgba(0, 255, 136, 0.2);
    }

    tr:nth-child(even) {
      background: rgba(0, 255, 136, 0.1);
    }
  </style>
</head>

<body>
  <h1>Authentication Dashboard</h1>
  <table>
    <tr>
      <th>Timestamp</th>
      <th>Username</th>
      <th>Event</th>
      <th>IP Address</th>
      <th>User Agent</th>
    </tr>
    {% for log in logs %}
    <tr>
      <td>{{ log.timestamp }}</td>
      <td>{{ log.username }}</td>
      <td>{{ log.event }}</td>
      <td>{{ log.ip_address }}</td>
      <td>{{ log.user_agent }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="5">No logs yet.</td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
